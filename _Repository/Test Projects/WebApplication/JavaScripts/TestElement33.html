<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		class Test {
			constructor() {
				this.number = 3;
			}

			test() {
				function getFirstThis() {
					return this;
				}

				const getSecondThis = () => {
					return this;
				};

				const getThirdThis = getFirstThis.bind(this);

				const $this = this;

				function getFourthThis() {
					return $this;
				}

				// undefined
				console.log(getFirstThis());

				// All return "this" context, containing the number property
				console.log(this);
				console.log(getSecondThis());
				console.log(getThirdThis());
				console.log(getFourthThis());
			}
		}


		//alert("2");

	</script>
	<link rel="stylesheet" href="windowBase.css">
</head>
<body>
<script>
	new Test().test();

	//el.call().Initialize(el);

</script>
</body>
</html>
